  <div class="carousel-container" 
       (mouseenter)="onMouseEnter()" 
       (mouseleave)="onMouseLeave()">
    <div #track class="carousel-track">
      <div class="carousel-slide" *ngFor="let member of teamMembers">
        <div class="team-card">
          <div class="card-image">
            <img [src]="member.image" [alt]="member.name">
          </div>
          <div class="card-content">
            <div class="card-header">
              <h4>{{ member.name }}</h4>
              <span class="card-badge" [class]="member.badgeClass">{{ member.role }}</span>
            </div>
            <p class="card-description">{{ member.description }}</p>
            <div class="card-tags">
              <span *ngFor="let tag of member.tags">{{ tag }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-btn carousel-prev" (click)="prevSlide()" aria-label="Slide anterior">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M15 18L9 12L15 6" stroke="#E8672E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
    <button class="carousel-btn carousel-next" (click)="nextSlide()" aria-label="PrÃ³ximo slide">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 6L15 12L9 18" stroke="#E8672E" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <div class="carousel-indicators">
  <button
    *ngFor="let _ of indicatorCount; let j = index"
    class="indicator"
    [class.active]="j === Math.floor(currentIndex / cardsPerView)"
    (click)="goToSlide(j * cardsPerView)"
    [attr.aria-label]="'Grupo ' + (j + 1)"
  ></button>
</div>
